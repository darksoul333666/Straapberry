<ion-header>
  <ion-toolbar>
    <ion-title> Productos </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="content-container">
    @for( product of products | async; track product ) {
    <div class="product-container">
      <div class="image-container">
        <ion-img src="{{ product.image }}" alt="{{ product.name }}" class="image-product"></ion-img>
      </div>
      <div class="content-product">
        <ion-text color="primary">
          {{ product.name }}
        </ion-text>
        <ion-text color="danger">
          {{ product.price | currency }}
        </ion-text>
      </div>
      <div class="footer-container">
        <ion-icon class="touchable icon-medium" color="primary" (click)="onUpdateClick(product.id)"
          name="create-outline"></ion-icon>
        <ion-icon class="touchable icon-medium" (click)="onDeleteClick(product.id)" color="danger" name="trash-outline"></ion-icon>
      </div>
    </div>
    }
  </div>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/admin/create-or-update-product">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
